name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  extension-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extension
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node --test tests/*.test.js

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: astral-sh/setup-uv@v2
      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-backend-${{ hashFiles('uv.lock') }}
      - run: uv sync --project backend --group test
      - run: PYTHONPATH=backend uv run --project backend --group test pytest backend/tests

  proxy-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: astral-sh/setup-uv@v2
      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-proxy-${{ hashFiles('uv.lock') }}
      - run: uv sync --project proxy --group test
      - run: PYTHONPATH=proxy uv run --project proxy --group test pytest proxy/tests
